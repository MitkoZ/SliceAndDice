<!DOCTYPE html>
<html>
<head>
	<title>Youtube Basic Info</title>
	<meta charset="utf-8">
	<style type="text/css">
		#guitar {
			width: 60px;
			height: 60px;
		}

		.icon {
			width: 30px;
			height: 30px;
		}
	</style>
</head>
<body>
<h1>Основна информация</h1>
<hr>
<form action="#" method="post">
	<input type="text" name="form-name" value="Създаване на форми"><br><br>
	<textarea name="description" rows="10" cols="30">Описание</textarea><br><br>
	<input type="text" name="markers" placeholder="Въведете маркери..."><br><br>
	<select name="video-type">
		<option value="public">Обществен</option>
		<option value="hidden">Скрит</option>
		<option value="private">Частен</option>
	</select>
	<br><br><img src="guitar.jpg" alt="guitar" id="guitar">
	<textarea name="comment" cols="50" rows="7">Коментар</textarea><br>
	<p>Share in:</p><br>
	<input type="checkbox" name="social-media-1" value="facebook"><img src="facebook.png" alt="facebook-icon" class="icon"><br>
	<input type="checkbox" name="social-media-2" value="twitter"><img src="twitter.png" alt="twitter-icon" class="icon"><br>
	<input type="checkbox" name="social-media-3" value="instagram"> <img src="instagram.jpg" alt="instagram-icon" class="icon"><br>
	<input type="submit" value="Запазване на промените">
</form>
</body>
</html>
