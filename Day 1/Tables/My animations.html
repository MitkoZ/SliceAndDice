<!DOCTYPE html>
<html>
<head>
	<title>My Animations</title>
	<meta charset="utf-8">
	<style type="text/css">
		table, td {
			border: 1px solid black;
		}

		td {
			padding: 10px;
		}

		img {
			width: 380px;
			height: 200px;
		}

		.small-image {
			width: 200px;
			height: 200px;
		}

		table {
			border-spacing: 1px;
		}
	</style>
</head>
<body>
<table>
	<tr>
		<td>Снимка</td>
		<td>Заглавие</td>
		<td>IMBD линк</td>
	</tr>
	<tr>
		<td>
			<img src="minions.jpg" alt="Minions">
		</td>
		<td>Minions</td>
		<td><a href="http://www.imdb.com/title/tt2293640/?ref_=fn_al_tt_1">Minions</a></td>
	</tr>
	<tr>
		<td>
			<img src="winnie-the-pooh.jpg" alt="winnie the pooh" class="small-image">
		</td>
		<td>Winnie The Pooh</td>
		<td><a href="http://www.imdb.com/title/tt1449283/?ref_=nv_sr_1">Winnie The Pooh</a></td>
	</tr>
	<tr>
		<td>
			<img src="mickey-mouse.gif" alt="mickey mouse" class="small-image">
		</td>
		<td>Mickey Mouse</td>
		<td><a href="http://www.imdb.com/title/tt0852666/?ref_=fn_al_tt_2">Mickey Mouse</a></td>
	</tr>
</table>
</body>
</html>
