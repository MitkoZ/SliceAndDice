<!DOCTYPE html>
<html>
<head>
	<title>Numbers</title>
	<meta charset="utf-8">
	<style type="text/css">
		table, td {
			border: 1px solid black;

		}

		table {
			border-spacing: 5px;
			background-color: #dbdcdd;
		}

		td {
			background-color: gray;
		}
	</style>
</head>
<body>
<table>
	<tr>
		<td>1</td>
		<td>2</td>
		<td rowspan="2">3</td>
	</tr>
	<tr>
		<td colspan="2">4</td>
	</tr>
	<tr>
		<td>5</td>
		<td colspan="2">6</td>
	</tr>
</table>
</body>
</html>
