<!DOCTYPE html>
<html>
<head>
	<title>Select2 and DatetimePicker</title>
	<meta charset="utf-8">
	<script  type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<!-- Select2 -->
	<link href="select2-4.0.3/dist/css/select2.min.css" rel="stylesheet" />
	<script  type="text/javascript" src="select2-4.0.3/dist/js/select2.min.js"></script>
	<!-- Bootstrap 3 Datepicker -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-datetimepicker-master/build/css/bootstrap-datetimepicker.css">
	<script type="text/javascript" src="moment-develop/moment.js"></script>
	<script type="text/javascript" src="bootstrap/js/transition.js"></script>
	<script type="text/javascript" src="bootstrap/js/collapse.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="bootstrap-datetimepicker-master/build/js/bootstrap-datetimepicker.min.js"></script>
	<style type="text/css">
		.remove-space {
			margin: 0px; padding: 0px;
		}
	</style>
</head>
<body>
	<form action="#" method="post">
		<label for="name">Name</label>
		<input type="text" name="name" id="name" required><br>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" required><br>
		<label for="location">Location</label>
		<select name="location" id="location" class="js-example-basic-single" required> 
			<option value="">Choose</option>
			<option value="vt">Veliko Tarnovo</option>
			<option value="sofia">Sofia</option>
			<option value="plovdiv">Plovdiv</option>
		</select><br>
		<label for="birthday">Birthday</label>
		<div class="container remove-space">
			<div class="col-sm-6 remove-space" style="height:50px;>
				<div class="form-group">
					<div class='input-group date' id='datetimepicker9'>
						<input type='text' class="form-control"/>
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar">
							</span>
						</span>
					</div>
				</div>
			</div>
			<script type="text/javascript">
				$(function () {
					$('#datetimepicker9').datetimepicker({
						viewMode: 'years'
					});
				});
			</script>
		</div>

		<input type="submit" value="Send">
	</form>
	<script type="text/javascript" src="Select2-custom.js"></script>
</body>
</html>
